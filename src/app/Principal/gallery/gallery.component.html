<mat-card class="card" color="primary">
  <p>
    <mat-toolbar color="primary">
      <span>Cat√°logo</span> 
    </mat-toolbar>
  </p>
  <div *ngIf="dataSource$ | async as imagem; else loading">
    <table mat-table [dataSource]="imagem" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let image"> {{image.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let image"> {{image.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
  </ng-template>


</mat-card>
<label for="file-input" class="custom-file-upload">
  <input id="file-input" type="file" (change)="onFileSelected($event)">
</label>
<button class="button" (click)="dataSend()">Upload Imagem</button>
